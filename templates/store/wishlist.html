{% extends 'sip/base.html' %}{% load static %}{% block content %}

    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                       <h3>Лист обраного</h3>
                        <ul>
                            <li><a href="{% url 'home' %}">На головну</a></li>
                            <li>Лист обраного</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->


    <!--wishlist area start -->
    <div class="wishlist_area mt-70">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-12">
                        <div class="table_desc wishlist">
                            <div class="cart_page">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product_remove">Видалити</th>
                                            <th class="product_thumb">Зображення</th>
                                            <th class="product_name">Товар</th>
                                            <th class="product-price">Ціна</th>
                                            <th class="product_quantity">Наявність</th>
                                            <th class="product_total">В кошик</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                           <td class="product_remove"><a href="#">X</a></td>
                                            <td class="product_thumb"><a href="#"><img src="{% static 'img/product/productbig1.jpg' %}" alt="Зображення товару"></a></td>
                                            <td class="product_name"><a href="#">Handbag fringilla</a></td>
                                            <td class="product-price">£65.00</td>
                                            <td class="product_quantity">In Stock</td>
                                            <td class="product_total"><a href="#">Add To Cart</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                     </div>
                 </div>

            </form>
            <div class="row">
                <div class="col-12">
                     <div class="wishlist_share">
                        <h4>Share on:</h4>
                        <ul>
                            <li><a href="#"><i class="fa fa-rss"></i></a></li>
                            <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
                            <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--wishlist area end -->

{% endblock %}
